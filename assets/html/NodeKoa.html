<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<!-- Pixel Admin's stylesheets -->
	<link href="../stylesheets/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="../stylesheets/pixel-admin.min.css" rel="stylesheet" type="text/css">
	<link href="../stylesheets/widgets.min.css" rel="stylesheet" type="text/css">
	<link href="../stylesheets/pages.min.css" rel="stylesheet" type="text/css">
	<link href="../stylesheets/rtl.min.css" rel="stylesheet" type="text/css">
	<link href="../stylesheets/themes.min.css" rel="stylesheet" type="text/css">

	<body>
		<script>
			var init = [];
		</script>
		<div class="row">
			<div class="col-sm-12">
				<script>
					init.push(function() {
						$("#ui-accordion").accordion({
							heightStyle: "content",
							header: "> div > h3"
						}).sortable({
							axis: "y",
							handle: "h3",
							stop: function(event, ui) {
								// IE doesn't register the blur when sorting
								// so trigger focusout handlers to remove .ui-state-focus
								ui.item.children("h3").triggerHandler("focusout");
							}
						});
					});
				</script>
				<!-- / Javascript -->

				<div class="panel panel-info panel-dark">
					<div class="panel-heading">
						<span class="panel-title">Node</span>
					</div>
					<div class="panel-body">
						<div id="ui-accordion">
							<div class="group">
								<h3>1.构建项目</h3>
								<div>
									<h4>安装项目生成器</h4> 创建
									<pre>$ npm install -g koa-generator</pre>
									 <h4>使用koa-generator生成koa2项目</h4>
									<pre>$ koa2 HelloKoa2</pre>
									
									<h4>进入项目目录，并执行npm install命令</h4>
									<pre>$ cd HelloKoa2 
$ npm install</pre>
<h4>启动项目</h4>
<pre>$ npm start</pre>
								</div>
							</div>
							

						</div>
						<!-- / #ui-accordion -->
					</div>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="../javascripts/jquery-1.8.3.min.js"></script>
		<script src="../javascripts/bootstrap.min.js"></script>
		<script src="../javascripts/pixel-admin.min.js"></script>
		<script type="text/javascript">
			init.push(function() {
				// Javascript code here
			})
			window.PixelAdmin.start(init);
		</script>

	</body>

</html>
